<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>共享原型</title>
</head>
<body>
<script>
    /*
    子类和父类共用一个原型
    缺点：子类实例化时，父类构造函数接收不到参数，子类原型如果改变也会影响到父类原型的改变
     */
    function inherit(C,P) {
        C.prototype = P.prototype;
    }
    function Parent(name) {
        this.name = name;
        this.friends = ['A','B'];
        console.log("Parent constructor excuted");
    }
    Parent.prototype.say = function () {
        console.log(this.name,this.friends);
    }

    function Child(name,age) {
        this.age = age;
        console.log("Child constructor excuted");
    }
    Child.prototype.say = function () {
        console.log('child',this.name);
    }
    inherit(Child,Parent);
    var c1 = new Child('pake',22);   //Child constructor excuted
    console.log(c1.name);   //undefined
    c1.name = 'jack';
    console.log(c1.name);   //jack
    console.log(c1.say());   //jack undefined
</script>

</body>
</html>
