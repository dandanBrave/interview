<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例对象之深拷贝</title>
</head>
<body>
<script>
    /*
    两个对象引用不同的引用地址，互不影响
     */
    function cloneDeep(parent,child) {
        var child = child || {};
        for (var i in parent){
            if(parent.hasOwnProperty(i)){
                if(typeof parent[i] === 'object'){
                    child[i] = Array.isArray(parent[i])?[]:{};
                    cloneDeep(parent[i],child[i]);
                }else {
                    child[i] = parent[i];
                }
            }
        }
        return child;
    }
    var o3 = {arr:[1,2,4],name:"jack"};
    var o4 = cloneDeep(o3);
    o4.arr.push(3);
    console.log(o3.arr);  //[1,2,4]
    console.log(o4.arr);  //[1,2,4,3]
</script>
</body>
</html>
