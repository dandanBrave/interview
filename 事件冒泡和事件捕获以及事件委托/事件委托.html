<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <style>
        #parent{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 3;
            background: chartreuse;
        }
        #child{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: aquamarine;
        }
    </style>
</head>
<body>
<div id="parent">
    父元素
    <div id="child">
        子元素
    </div>
</div>
<script>
    var parent = document.getElementById("parent");
    var child = document.getElementById("child");
    parent.onclick = function (e) {
        if(e.target.id == "child"){
            console.log("您点击了child元素")
        }
    }
</script>
</body>
</html>
