<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包二</title>
</head>
<body>
<script>
    var name = "The Window";
    var object = {
        name : "My Object",
        getNameFunc : function () {
            var that = this;
            return function () {
                return that.name;
            };
        }
    };
    console.log(object.getNameFunc()());    //My Object
</script>

</body>
</html>
